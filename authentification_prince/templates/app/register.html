
{% extends 'base.html'%}
{% block content%}

<p>Register Now</p>
{% for message in messages%}
<strong>{{message}}</strong>
{%endfor%}

<form method="post" action="">
{% csrf_token %}
    <label for="username">Username</label>
    <input type="text" name="username" id="username" placeholder="Entrez votre username">
    <br>
     <label for="name">Nom</label>
    <input type="text" name="name" id="name" placeholder="Entrez votre name">
    <br>
     <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Entrez votre email">
    <br>
     <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Entrez votre password">
    <br>
     <label for="password2">Confirmer Password</label>
    <input type="password" name="password2" id="password2" placeholder="Confirmer Password">
    <br>
    <input type="submit" value="Register">
</form>
{% endblock %}
